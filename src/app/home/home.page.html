<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container" style="--background: #ffffff;">
  <div class="login-card">
    <div class="icon-container">
      <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
    </div>
    <ion-item lines="none">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item lines="none" class="checkbox-container">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Lorem ipsum</ion-label>
    </ion-item>
    <ion-button expand="block" class="sign-in-button">Sign in</ion-button>
    <p class="footer-text">Lorem ipsum</p>
  </div>
</ion-content>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">InicioSecion</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
