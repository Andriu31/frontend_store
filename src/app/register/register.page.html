<ion-header [translucent]="true">
  
</ion-header>

<ion-content class="login-container">
  <div class="overlay">
    <div class="login-card">
      <div class="icon-container">
        <div class="circle-icon">
          <ion-icon name="person-add-outline"></ion-icon>
        </div>
      </div>
      <div class="input-container">
        <ion-item lines="none" class="input-item">
          <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
          <ion-input placeholder="Usuario"  #user type="text"></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-icon name="mail" slot="start" class="input-icon"></ion-icon>
          <ion-input placeholder="Email" #email type="email"></ion-input>
        </ion-item>

        <ion-item lines="none" class="input-item">
          <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
          <ion-input type="password" #password placeholder="ContraseÃ±a">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        
      </div>
      <div class="options">
        <ion-item lines="none" class="remember-me">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Recordarme</ion-label>
        </ion-item>
      </div>
      <ion-button expand="block" class="login-button" (click)="register(user, email, password)">REGISTRAR</ion-button>
      <ion-button expand="block" class="login-button" routerLink="/welcome">Regresar</ion-button>
    </div>
  </div>
</ion-content>
